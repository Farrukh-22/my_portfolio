<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI calculator</title>
</head>
<body>
    <span class="logo">
        BMI Calculator
    </span>
    
    <div id="container">
        <input type="text" min="1" placeholder="Weight" id="weight" class="input" name="weight">
        <input type="text" min="1" placeholder="Height" id="height" class='input' name="height">
        <span id="output"></span>
        <span id="anylize"></span>
        <button class="btn" onclick="calcBMI()">
            Calculate BMI
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
